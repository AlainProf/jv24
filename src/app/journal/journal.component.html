<section *ngIf="visible">
  <article class="row">

    <button class="col-1 btn btn-danger" (click)="quitter()">
      <img width=50 src="images/quitter.png" alt="non dispo"  title="Quitter l'application">
   </button>

   <button class="col-1 btn btn-info" (click)="quitter()">
    <img width=50 src="images/stats.png" alt="non dispo"  title="Consulter les statistiques du projet">
  </button>

  <button class="col-1 btn btn-warning" (click)="arreterSessTrav()">
    <img width=50 src="images/stop.png" alt="non dispo"  title="Arrêter de travailler sur cette tâche">
  </button>

  <button class="col-1 btn btn-success" (click)="changerDeTache()">
    <img width=50 src="images/changerTache.png" alt="non dispo"  title="Arrêter votre session sur la tâche actuelle et choisir une nouvelle tâche">
  </button>
</article>    

<article>
    <h3 class="{{dev.etat}}">Journal {{dev.etat}}</h3>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Date</th>
            <th>Id Tache</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sessTrav of historique">
            <td>{{dateISO(sessTrav.debut)}}</td>
            <td>{{sessTrav.idTache}}</td>
          </tr>
        </tbody>
      </table>
 </article>


 </section>
